<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
   

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <nav>
        <span class="left-text"><b>tweeter</b></span>
        <div class="right-container">
          <div class="write-tweet-container">
            <span><b>Write</b> a new tweet</span>
          </div>
          <div class="icon-container">
            <i class="fas fa-angle-double-down"></i>
          </div>
        </div>
      </nav>

    <!-- Page-specific (main) content here -->
    <header>
      <div class="profile-container">
        <img src="/images/profile-hex.png" class="profile-picture"> 
        <br>
        <h2 class="name">Skingtight Salmon</h2>
      </div>
    </header>
    


<main class="container">
  <section class="new-tweet">
  <form action="/tweets/" method="post">
    <label for="tweet-text">What are you humming about?</label><br>
    <textarea name="text" id="tweet-text"></textarea>
    <div>
      <button type="submit">Tweet</button>
      <output name="counter" class="counter" for="tweet-text">140</output>
    </div>
  </form>
</section>
</main>
</body>
</html>
